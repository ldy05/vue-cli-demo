<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox</title>
    <style>
        [v-cloak]{display: none;}/*解决闪烁问题,后期都可以不采用*/
    </style>
</head>
<body>
<script src="../node_modules/vue/dist/vue.js"></script>
<div id="app" v-cloak>
    <!--如果是复选框,只有一个的时候,会把此值转换为boolean类型,如果true代表选中-->
    <!--如果是多个checkbox 要增加value属性 并且数据类型是数组-->
    <input type="checkbox" v-model="a">{{a}}
    <span>爱好:</span><input type="checkbox" v-model="b" value="游泳">游泳
    <input type="checkbox" v-model="b" value="爬山">爬山
    <input type="checkbox" v-model="b" value="健身">健身
    {{b}}

    <input type="radio" v-model="gender" value="男">男
    <input type="radio" v-model="gender" value="女">女
    {{gender}}
</div>
<script type="text/javascript">
    'use strict';//js严格模式
    //引入vue后白给你一个Vue构造函数
    let vm = new Vue({ //vm == viewModel
        el:"#app",//告诉vue能管理哪个部分,querySeletor
        data:{//data中的数据会被vm所代理
            a:false,
            b:[],
            gender:'男'
        }
    });//Object.defineProerty
</script>
</body>
</html>
