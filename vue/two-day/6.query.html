<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筛查</title>
    <!--引进animate.css-->
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <style>
        [v-cloak]{display: none;}/*解决闪烁问题,后期都可以不采用*/
        .box{
            width: 100px;
            height: 100px;
            background: red;
        }

    </style>
</head>
<body>
<script src="../node_modules/vue/dist/vue.js"></script>
<div id="app" v-cloak>
    <button @click="flag=!flag">切换</button>
    <input type="text" v-model="query">
    <transition-group enter-active-class="animated bounceInUp" leave-active-class="animated bounceOutDown">
        <div v-for="(a,index) in newArry" :key="Math.random()">{{a}}</div>
    </transition-group>
</div>
<script type="text/javascript">
    'use strict';//js严格模式
    let vm = new Vue({
        el:"#app",
        data:{
            query:'',
            flag:true,
            arr:[1,2,3,4,5,6]
        },
        computed:{
            newArry:function(){
                var _this=this;
                return this.arr.filter(function(item){
                    return item== _this.query;
                })
            }
        }
    });
</script>
</body>
</html>
