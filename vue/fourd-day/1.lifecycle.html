<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
</head>
<body>
<script src="../node_modules/vue/dist/vue.js"></script>
<div id="app">

</div>
<script type="text/javascript">
    'use strict';//js严格模式
    //生命周期:beforeCreate created
    //        beforeMount  mounted
    //        beforeUpdate updated
    //        beforeDestroy destroyed
    let vm = new Vue({//根实例,初始化时会调用很多方法(钩子函数)
        beforeCreate(){},//1.创建前,此方法用不到
        data:{
            a:1
        },
        created(){},//2.获取ajax,初始化操作
        template:'<div>{{a}}</div>',//4.如果有template属性会用模板替换掉外部的html,只要有此属性app中的内容就有任何意义了,只能有一个根元素,不能是文本节点
        beforeMount(){},//开始编译,没有什么实际意义
        mounted(){},//开始挂载,真实dom渲染完了,可以操作dom了
        beforeUpdate(){},//更新之前,一般用watch来替换掉
        updated(){
            alert('更新后')
        },
        beforeDestroy(){//可以清除定时器,或者清除事件绑定
            alert('销毁前')
        },
        destroyed(){//没意义
            alert('销毁后')
        }
    });
    vm.$mount('#app');//3.要保证有编译的元素
    vm.$destroy();
</script>
</body>
</html>
