<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .mask{
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0,0,0,.75);
            top:0;
            left: 0;
        }
        .dialog{
            width: 400px;
            height:200px;
            position: absolute;
            top:50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -100px;
            background: #fff;
        }
    </style>
</head>
<body>
<div id="app">
    <button>弹</button>
    <!--如果show的值是true则显示 如果是false则隐藏 @close对应的函数是点击关闭按钮时候触发的函数-->
    <mydialog :show="false" ></mydialog>
   <!-- <div class="mask">
        <div class="dialog">
            <button>关闭</button>
        </div>
    </div>-->
</div>
<template id="dialog">
    <div class="mask">
        <div class="dialog">
            <button>关闭</button>
        </div>
    </div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    var mydialog = {
      template: '#dialog'
    };
    var vm = new Vue({
        el:'#app',
        data:{

        },
        components:{
            mydialog//名字不能叫dialog 原生中已经占用了这个名字
        }
    })
</script>
</body>
</html>
