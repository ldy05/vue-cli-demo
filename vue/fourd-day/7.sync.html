<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
</head>
<body>
<script src="../node_modules/vue/dist/vue.js"></script>
<div id="app">
    父亲:{{money}}
    <!--child.$on('child-msg',things)-->
    <!--<child :m="money" @update:m="val=>this.money = val"></child>-->
    <child :m.sync="money"></child>
    <!--写的时候我们按照原有的方法即可  语法糖(简便写法)-->
</div>
<!--父亲绑定一些事件,儿子触发这个事件,将参数传递过去 单向数据流 父亲数据刷新 儿子就刷新-->
<script type="text/javascript">
    'use strict';
    let vm = new Vue({
        el:"#app",
        data:{money:400},
       /* methods:{
            things:function(val){//on('xxx',things)
                this.money = val;

            }
        },*/
        components:{
            child:{
                props:['m'],
                template:'<div>儿子:{{m}}<button @click="getMoney()">多要钱</button></div>',
                methods:{
                    getMoney:function(){
                        this.$emit('update:m',800);//触发自己的自定义事件,让父亲的方法执行
                    }
                }
            }
        }

    });//Object.defineProerty
</script>
</body>
</html>
