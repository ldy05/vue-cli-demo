<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件</title>
</head>
<body>
<div id="app">
    <ldy-div></ldy-div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    //一般写插件的时候用全局组件多一些
    //用法:全局组件 可以声明一次在任何地方使用
    //     局部组件  必须告诉这个组件属于谁

    //全剧组件写法:
    //1.组件名中间不要带大写(首字母可以大写),多个单词用-
    //2.只要组件名和定义名字相同是可以的
    //3.html采用短横线命名法,Js中转驼峰也是可以的

    Vue.component('ldyDiv',{//一个对象可以看成一个组件
        template:'<div>{{msg}}</div>',
        data(){//组件中的数据必须是函数类型,返回一个实例作为组件数据
            return{
                msg:'我是前端'
            }

        }

    });

    var vm= new Vue({
        el:'#app'
    })
</script>
<!--分类 页面级组件:1.一个页面是一个组件
                  2.将可复用的部分抽离出来 叫基础组件
   一个自定义标签 vue就会把他看成一个组件,vue可以给这些标签赋予一定意义
-->
</body>
</html>
