<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch-检查</title>
    <!--引进animate.css-->
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <style>
        [v-cloak]{display: none;}/*解决闪烁问题,后期都可以不采用*/
    </style>
</head>
<body>
<script src="../node_modules/vue/dist/vue.js"></script>
<div id="app">
    <input type="text" v-model="a">
    {{msg}}
    <!--根据输入框的内容,算出一个错误信息-->
</div>
<script type="text/javascript">
    'use strict';//js严格模式
    let vm = new Vue({
        el:"#app",
        data:{
            a:"",
            msg:""
        },
        watch:{//只有值变化的时候才会触发,支持异步
            a:function(newVal,oldVal){//watch的属性名要和观察的人的名字一样
                var _this = this;
                setTimeout(function(){
                    if(newVal.length<3){
                        _this.msg = '太少'
                    }else if(newVal.length>6){
                        _this.msg = '太多'
                    }else{
                        _this.msg = ''
                    }
                },500)
            }
        },

    });
</script>
</body>
</html>
